# Die Verbindungseinstellungen zur Datenbank
hibernate.connection.driver_class=com.mysql.jdbc.Driver
hibernate.connection.url=jdbc:mysql://localhost:3306/ecobill
hibernate.connection.username=root
hibernate.connection.password=x2kub2

# Der Hibernate SQL Dialekt
hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect

# Diverse Optimierungen und Ausgaben
hibernate.c3p0.min_size=5
hibernate.c3p0.max_size=20
hibernate.c3p0.timeout=1800
hibernate.c3p0.max_statements=50
hibernate.cglib.use_reflection_optimizer=false
hibernate.schemaUpdate=false
hibernate.query.substitutions toUpper=true
hibernate.show_sql=true

# Die Hibernate Mapping Dateien
hibernate.mappings=\
  ecobill/module/base/hbm/SystemLocale.hbm.xml,\
  ecobill/module/base/hbm/Person.hbm.xml,\
  ecobill/module/base/hbm/Address.hbm.xml,\
  ecobill/module/base/hbm/Banking.hbm.xml,\
  ecobill/module/base/hbm/BusinessPartner.hbm.xml,\
  ecobill/module/base/hbm/Article.hbm.xml,\
  ecobill/module/base/hbm/ArticleDescription.hbm.xml,\
  ecobill/module/base/hbm/DeliveryOrder.hbm.xml,\
  ecobill/module/base/hbm/ReDuplicatedArticle.hbm.xml,\
  ecobill/module/base/hbm/Bill.hbm.xml
